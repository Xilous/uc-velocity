# Alembic Configuration File
# UC Velocity ERP - Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Prepend current directory to sys.path for imports
prepend_sys_path = .

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision hashes to 12 characters
truncate_slug_length = 40

# Set to 'true' to run the environment during config file parsing
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source files
sourceless = false

# Version path separator for multiple version directories
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - overridden by env.py from DATABASE_URL environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# No hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
